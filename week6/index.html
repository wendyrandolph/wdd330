<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <link rel="stylesheet" href="css/app.css"> 
     <script src="js/lib/jquery-3.5.1.min.js"> </script>
    <script src="https://kit.fontawesome.com/ae2253281d.js"></script>
</head>
<body>
    <div class="container"> 
        <div class="header"> 
            <div class="clear">
                <button type="reset" id="clear"><i class="fas fa-sync" aria-hidden="true"></i></button>
            </div>
             <h1> To-Do App </h1>
           <div id="date"></div>
        </div>
        <div class="content">
        <ul id="list">  
        
           <!-- const item = `<li class = "item" id="${JOB}"><span class="check"><i class = "far ${DONE}" ></i></span>
                <p id = "item ${LINE}">${NAME}</p> 
                <span id="trash"><i class="far ${DELETE}" ></i></span>
                </li>`; -->
            
            </ul> 
            <div class="details">
                <li class="itemDetails"> 
                    <span id="num"></span> <button type="button" class="all">All</button> <button class="active" >Active</button><button class="completed">Completed</button>

                </li>
            </div>
        </div>
        <div class="add-item">
        <input type="text" id="input" size="50" placeholder="Add a TO DO ITEM"> 
        <button class="addButton"><i class="far fa-plus-square fa-2x" aria-placeholder="Add a To Do Item"></i></button>
        </div>
   </div>
<script  src="js/app.js" type="module" > </script>


</body>
</html>
