<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>Event Examples</title>
<style>
    p {
        width: 200px;
        height: 200px;
        margin: 10px;
        background-color: #ccc;
        float: left;
    }
    .highlight {
        background-color: coral; 
    }
     ul{
        width: 160px; 
        height: 200px; 
        margin: 10px; 
        background-color:#ccc; 
        float: left; 
    }
 
    li{ 
      width: 175px; 
    }
    li.highlight { 
      color: white; 
      width:160px; 
      background-color: purple; 
    }
</style>
</head>
<body>
<p id='click'>Click On Me</p>
<p id='dblclick'>Double Click On Me</p>
<p id='mouse'>Hover On Me</p>
<p id='once'> A One Time Thing</p> 
<p>
    <a id='broken' href='https://sitepoint.com'>Broken Link</a>
</p>

 <ul id='list'>
    <li>one</li>
    <li>two</li>
    <li>three</li>
</ul>

<script src='event.js'></script>
</body>
</html>
